<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIP-MF.CAP</title>
    <img src="logo.jpg">
    <h2>BIPAR PRODUTOS</h2>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #00FF00, #000000);
            animation: gradient-animation 5s ease infinite alternate;
        }

        #camera-container {
            position: relative;
            width: 300px;
            height: 300px;
        }

        #camera {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid #ffffff;
            border-radius: 10px;
        }
        
        @keyframes gradient-animation {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 100% 100%;
            }
        }

        footer {
            color: white;
            position: absolute;
            bottom: 10px;
            animation: move-horizontal 5s linear infinite;
        }

        @keyframes move-horizontal {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(calc(100% - 100vw));
            }
        }

        #opcoes {
            display: none;
            margin-top: 20px;
        }

        #opcoes.visible {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #opcoes label {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="camera-container">
        <video id="camera" playsinline></video>
    </div>

    <footer>mf.cap</footer>

    <form id="qr-form" style="display: none;" action="/atualizar_tiny" method="POST">
        <input type="hidden" id="qr-data" name="qr_data">
    </form>

    <div id="opcoes">
        <label for="setor">Selecione o próximo setor:</label>
        <select name="setor" id="setor">
            <option value="Produção - Casco">Produção - Casco</option>
            <option value="Produção - Laminação">Produção - Laminação</option>
            <option value="Produção - Pintura">Produção - Pintura</option>
            <option value="Acabamento - montagem">Acabamento - montagem</option>
            <option value="Acabamento - embalagem">Acabamento - embalagem</option>
            <option value="Envio - enviado">Envio - enviado</option>
        </select><br><br>
        <button type="submit">Enviar</button>
    </div>

    <script>
        const camera = document.getElementById('camera');
        const qrForm = document.getElementById('qr-form');
        const qrDataInput = document.getElementById('qr-data');
        const opcoes = document.getElementById('opcoes');

        // verifica se o navegador suporta acesso à câmera
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
            .then((stream) => {
                camera.srcObject = stream;
            })
            .catch((err) => {
                console.error('Erro ao acessar a câmera:', err);
            });

        // quando um qr code é detectado
        camera.addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            canvas.width = camera.videoWidth;
            canvas.height = camera.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(camera, 0, 0, canvas.width, canvas.height);

            const qrCode = new Image();
            qrCode.src = canvas.toDataURL('image/png');

            qrCode.onload = function() {
                const qrCanvas = document.createElement('canvas');
                const qrContext = qrCanvas.getContext('2d');
                qrCanvas.width = qrCode.width;
                qrCanvas.height = qrCode.height;
                qrContext.drawImage(qrCode, 0, 0, qrCanvas.width, qrCanvas.height);

                const qrImageData = qrContext.getImageData(0, 0, qrCanvas.width, qrCanvas.height);
                const qrCodeReader = new ZXing.BrowserQRCodeReader();
                qrCodeReader.decodeFromImage(undefined, qrImageData)
                    .then(result => {
                        qrDataInput.value = result.text;
                        qrForm.submit();
                        opcoes.classList.add('visible'); //opções após a leitura bem-sucedida do QR code
                    })
                    .catch(error => {
                        console.error('Erro ao ler o QR code:', error);
                    });
            };
        });
        // configurar quagga
        Quagga.init({
            inputStream: {
                name: "Live",
                type: "LiveStream",
                target: document.getElementById('camera'),
                constraints: {
                    width: 640,
                    height: 480,
                    facingMode: 'environment' //câmera traseira no dispositivo móvel
                }
            },
            decoder: {
                readers: ["ean_reader"] //tipo de código de barras a ser lido (ean-13)
            }
        }, function(err) {
            if (err) {
                console.error('Erro ao iniciar Quagga:', err);
                return;
            }
            console.log('Quagga iniciado com sucesso');
            Quagga.start();
        });

        // capturar o resultado do processamento do código de barras
        Quagga.onDetected(function(result) {
            console.log('Código de barras detectado:', result.codeResult.code);
            //envia para o servidor via requisição ajax/json >> flask(python) >> atualizar https (erp tiny).
            fetch('/atualizar_codigo_de_barras', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ codigo_de_barras: result.codeResult.code })
            })
            .then(response => response.text())
            .then(data => {
                console.log(data); // exibe a resposta do servidor no console
            })
            .catch(error => {
                console.error('Erro ao enviar o código de barras para o servidor:', error);
            });
        });
    </script>
</body>
</html>
